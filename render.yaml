databases:
  - name: budget_app
    databaseName: budget_app
    user: budget_app

services:
  - type: web
    name: Savier
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: johnson#2#3
        fromDatabase:
          name: mysite
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false